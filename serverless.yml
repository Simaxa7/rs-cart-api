service: card-service

plugins:
  - serverless-offline

useDotenv: true

provider:
  name: aws
  runtime: nodejs14.x
  region: 'eu-west-3'
  stage: 'dev'
  vpc:
    securityGroupIds:
      - 'sg-06d82718e09467742'
      - 'sg-06f80699574ce7d3c'
      - 'sg-0dc614dae9f03a27a'
    subnetIds:
      - 'subnet-04ec80c1c08c867e9'
      - 'subnet-0de3a4af95c484547'
      - 'subnet-07fd77bc39218cc9a'
  environment:
    PG_HOST: ${env:PG_HOST}
    PG_PORT: ${env:PG_PORT}
    PG_DATABASE: ${env:PG_DATABASE}
    PG_USERNAME: ${env:PG_USERNAME}
    PG_PASSWORD: ${env:PG_PASSWORD}

functions:
  main:
    handler: dist/main.handler
    events:
      - http:
          method: ANY
          path: /
          cors: true
      - http:
          method: ANY
          path: '{proxy+}'
          cors: true
